	<div class="widget widget-table action-table" ng-controller="CategoriesCtrl">
			<div class="controls">
            	<input placeholder="Search" type="text" ng-model="keyword">
            </div>

		        <div class="widget-header"> <i class="icon-th-list"></i>

		            <h3>Store Categories</h3>
		            
		        </div>
		        <!-- /widget-header -->
		        <div class="widget-content">
		        	
		            <table class="table table-striped table-bordered">
		                <thead>
		                <tr>
		                    <th>Category </th>
		                    <th>No.of products</th>
		                    <th class="td-actions">Actions </th>
		                </tr>
		                </thead>
		                <tbody ng-repeat="category in categories | filter : keyword ">
		                	
		                    <tr >
		                        <td> {{ category.cat_name }} </td>
		                        <td>blank for now </td>
		                       
		                        <td class="td-actions">
		                            <a href="javascript:;" class="btn btn-small btn-success"><i class="btn-icon-only icon-pencil"> </i></a>
		                            <a href="#" ng-click="remove(category.id)" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"> </i></a></td>
		                    </tr>
		              
		                </tbody>
		            </table>
		        </div>
		        <!-- /widget-content -->
		    </div><!--  /action table -->
